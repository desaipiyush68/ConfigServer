server:
  port: 50001
spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  sleuth:
    annotation:
      enabled: true
  data:
    mongodb:
      database: users
      host: localhost
       
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    statusPageUrlPath: /actuator/info
    healthCheckUrlPath: /actuator/health
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    
management:
  security:
    enabled: false
  health:
    defaults: true
    sensitive: true
  endpoints:
    web:
      expose: "*"
    health:
      show-details: true
    cors:
      allowed-origins: "*"
      allowed-methods: GET,POST,PUT,DELETE

amqp:
  users:
    exchange:
      created:
        user: users_created
      updated:
        user: users_updated

    key:
      created:
        request: users_created
      updated:
        request: users_updated
        
  events:
    queue:
      created:
        request: event_request_queue
    exchange:
      created: events_created
      
    key:
      created:
        request: event_created
                    
  
events:
  service: EVENTS

projects:
  service: PROJECTS  
  
   